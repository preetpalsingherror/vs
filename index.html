<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Little Question...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Container for the Quiz and Final Proposal */
        #main-container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d32f2f;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Option Buttons (Quiz) */
        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.1rem;
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-btn:hover {
            background-color: #ff4081;
            color: white;
        }

        /* The Final Buttons (Yes/No) */
        .final-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        #yesBtn {
            background-color: #ff4081;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: white;
            color: #ff4081;
            border: 2px solid #ff4081;
        }

        /* Hidden elements */
        .hidden {
            display: none !important;
        }

        /* Success Pop-up */
        #surprise {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.98);
            z-index: 200;
        }

        #surprise img {
            max-width: 80%;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        #surprise h2 {
            color: #d32f2f;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1 id="question-text">Loading...</h1>
        <div id="options-container"></div>
        
        <div id="final-buttons" class="hidden final-btn-group">
            <button class="btn" id="yesBtn">Yes!</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="surprise">
        <img src="https://media.giphy.com/media/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Ring">
        <h2>I knew you'd say Yes! üíç‚ù§Ô∏è</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- YOUR QUESTIONS HERE ---
        // You can add as many as you want!
        const questions = [
            {
                text: "First things first: Who is the cutest person in the world?",
                options: ["Me (obviously)", "You", "Both of us"]
            },
            {
                text: "What do you like most about me?",
                options: ["My smile", "My fast replies", "Everything"]
            },
            {
                text: "What is my most annoying habit?",
                options: ["Being too perfect", "Texting too much", "I have none!"]
            },
            // The Final Question is special
            {
                text: "Okay, last question... Will you be my Valentine? üåπ",
                isFinal: true
            }
        ];

        let currentQuestionIndex = 0;
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const finalButtons = document.getElementById('final-buttons');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const surprise = document.getElementById('surprise');

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionText.innerText = currentQuestion.text;
            optionsContainer.innerHTML = ''; // Clear old buttons

            if (currentQuestion.isFinal) {
                // If it's the final question, show the Yes/No buttons
                finalButtons.classList.remove('hidden');
                
                // Add the logic for the moving "No" button
                setupFinalButtons();
            } else {
                // Create buttons for normal questions
                currentQuestion.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.classList.add('option-btn');
                    btn.innerText = option;
                    btn.onclick = nextQuestion; // Clicking any option goes to next
                    optionsContainer.appendChild(btn);
                });
            }
        }

        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // --- Logic for the Moving "No" Button ---
        function setupFinalButtons() {
            // Move No Button
            function moveButton() {
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;
                const btnWidth = noBtn.offsetWidth;
                const btnHeight = noBtn.offsetHeight;

                // Random position
                const randomX = Math.random() * (windowWidth - btnWidth);
                const randomY = Math.random() * (windowHeight - btnHeight);

                noBtn.style.position = 'fixed'; // Break it out of the container
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
            }

            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });
            noBtn.addEventListener('click', moveButton);

            // Yes Button
            yesBtn.addEventListener('click', () => {
                surprise.style.display = 'flex';
                try {
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                } catch (e) {}
            });
        }

        // Start the quiz
        loadQuestion();

    </script>
</body>
</html>
</html>
