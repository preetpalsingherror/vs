<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(180deg, #ffe6e6 0%, #ffc1e3 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 2rem;
            animation: floatUp 6s linear infinite;
            opacity: 0;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
        }

        /* Main Box */
        #main-container {
            text-align: center;
            width: 90%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            z-index: 20;
            transition: height 0.3s;
        }

        h1 {
            color: #d81b60;
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        /* Option Buttons */
        .option-btn {
            display: block;
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            font-size: 1.1rem;
            background-color: white;
            color: #d81b60;
            border: 2px solid #d81b60;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .option-btn:hover {
            background-color: #d81b60;
            color: white;
            transform: scale(1.02);
        }

        /* Input Field */
        .text-input {
            width: 85%;
            padding: 12px;
            font-size: 1.1rem;
            border: 2px solid #d81b60;
            border-radius: 15px;
            margin-bottom: 15px;
            outline: none;
            text-align: center;
        }

        .next-btn {
            background-color: #d81b60;
            color: white;
            padding: 12px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(216, 27, 96, 0.3);
        }

        /* Yes/No Buttons */
        .final-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        #yesBtn { 
            background-color: #d81b60; 
            color: white; 
            box-shadow: 0 4px 15px rgba(216, 27, 96, 0.4);
        }
        
        #yesBtn:active { transform: scale(0.95); }

        #noBtn { 
            background-color: white; 
            color: #d81b60; 
            border: 2px solid #d81b60; 
        }

        /* Success Screen */
        #surprise {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 100;
            text-align: center;
        }

        #surprise img {
            width: 280px;
            height: auto;
            border-radius: 20px;
            margin-bottom: 20px;
            /* Drop shadow to make the ring pop */
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2)); 
        }

        #surprise h2 {
            color: #d81b60;
            font-size: 2.5rem;
            margin: 10px 0;
        }

        #surprise p {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 40px;
        }

        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        
        .whatsapp-btn:hover { transform: scale(1.05); }

        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="main-container">
        <h1 id="question-text">Loading...</h1>
        
        <div id="options-container"></div>

        <div id="input-container" class="hidden">
            <input type="text" id="date-input" class="text-input" placeholder="Type a place (e.g., Starbucks)...">
            <br>
            <button class="next-btn" onclick="handleInput()">Next ‚ûú</button>
        </div>
        
        <div id="final-buttons" class="hidden final-btn-group">
            <button class="btn" id="yesBtn">Yes! üíç</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <div id="surprise">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODF4eDg4cHU4aGg0eHlqMXZ4dXF6aG15eG15eG15eG15eG15eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/LpDmM2wSt6Hm4/giphy.gif" alt="Ring">
        <h2>I LOVE YOU! ‚ù§Ô∏è</h2>
        <p>You are officially my Valentine.</p>
        
        <a id="whatsapp-link" href="#" class="whatsapp-btn" target="_blank">
            Tell him I said Yes! üíå
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        // --- CONFIG --- 
        const yourPhoneNumber = "917795253497"; // YOUR NUMBER IS SET HERE

        const questions = [
            {
                type: 'choice',
                text: "First question: What do you like most about me?",
                options: ["Your Smile üòä", "Your Personality ‚ú®", "Literally Everything ‚ù§Ô∏è"]
            },
            {
                type: 'choice',
                text: "Are you coming to meet me before Ramzan?",
                options: ["Yes, definitely! üåô", "I will try my best", "Of course, I miss you!"]
            },
            {
                type: 'input',
                text: "Where do you want us to go for a date?"
            },
            {
                type: 'final',
                text: "Okay last question... Will you be my Valentine? üåπ"
            }
        ];

        let currentStep = 0;
        let userAnswers = {};

        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const inputContainer = document.getElementById('input-container');
        const dateInput = document.getElementById('date-input');
        const finalButtons = document.getElementById('final-buttons');
        const surprise = document.getElementById('surprise');
        const whatsappLink = document.getElementById('whatsapp-link');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // --- FLOATING HEARTS ANIMATION ---
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = Math.random() < 0.5 ? '‚ù§Ô∏è' : 'üíñ'; // Randomize heart color
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // Random speed (4-7s)
            document.body.appendChild(heart);
            
            // Remove heart after animation ends to keep browser fast
            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
        // Create a new heart every 300ms
        setInterval(createHeart, 300);


        // --- QUIZ LOGIC ---
        function loadQuestion() {
            const q = questions[currentStep];
            questionText.innerText = q.text;
            
            optionsContainer.innerHTML = '';
            inputContainer.classList.add('hidden');
            finalButtons.classList.add('hidden');

            if (q.type === 'choice') {
                q.options.forEach(option => {
                    const btn = document.createElement('button');
                    btn.classList.add('option-btn');
                    btn.innerText = option;
                    btn.onclick = () => handleAnswer(q.text, option);
                    optionsContainer.appendChild(btn);
                });
            } 
            else if (q.type === 'input') {
                inputContainer.classList.remove('hidden');
                dateInput.value = '';
                dateInput.focus();
            }
            else if (q.type === 'final') {
                finalButtons.classList.remove('hidden');
                setupFinalTricks();
            }
        }

        function handleAnswer(question, answer) {
            userAnswers[question] = answer;
            nextStep();
        }

        function handleInput() {
            const val = dateInput.value.trim();
            if (val === "") {
                alert("Please type a place! ü•∫");
                return;
            }
            userAnswers[questions[currentStep].text] = val;
            nextStep();
        }

        function nextStep() {
            currentStep++;
            loadQuestion();
        }

        // --- THE TRICK ---
        function setupFinalTricks() {
            function moveButton() {
                const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
                const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
                noBtn.style.position = 'fixed';
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            }
            noBtn.addEventListener('mouseover', moveButton);
            noBtn.addEventListener('click', moveButton);
            noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveButton(); });

            yesBtn.addEventListener('click', () => {
                surprise.style.display = 'flex';
                try { confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } }); } catch(e){}
                prepareWhatsAppMessage();
            });
        }

        function prepareWhatsAppMessage() {
            let message = "Hey! I just said YES to being your Valentine! üíç‚ù§Ô∏è\n\nHere are my answers:\n";
            for (const [question, answer] of Object.entries(userAnswers)) {
                message += `\n‚ùì ${question}\n‚úÖ ${answer}\n`;
            }
            message += "\nI love you! ‚ù§Ô∏è";
            const encodedMessage = encodeURIComponent(message);
            whatsappLink.href = `https://wa.me/${yourPhoneNumber}?text=${encodedMessage}`;
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
